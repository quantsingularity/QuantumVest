---
# inventory/hosts.yml
# Example inventory - DO NOT use in production without proper configuration
# For production, copy hosts.example.yml and configure with actual values

all:
  children:
    webservers:
      hosts:
        web1:
          ansible_host: "localhost" # Replace with actual IP
        # web2:
        #     ansible_host: 'localhost'  # Uncomment and replace
    databases:
      hosts:
        db1:
          ansible_host: "localhost" # Replace with actual IP
  vars:
    ansible_user: ec2-user
    ansible_ssh_private_key_file: "~/.ssh/id_rsa" # Update path to your key
    ansible_ssh_common_args: "-o StrictHostKeyChecking=no"
    ansible_connection: local # Change to 'ssh' for remote hosts
    # For remote hosts, remove ansible_connection and configure proper SSH
