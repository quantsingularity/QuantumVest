# QuantumVest Kubernetes Secrets Example
# Copy this file to app-secrets.yaml and replace with actual base64-encoded values
# IMPORTANT: Never commit app-secrets.yaml to version control

apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Values.appName }}-secrets"
type: Opaque
data:
  # Base64 encode your values:
  # echo -n "your-value" | base64

  # Database connection URL
  # Example: postgresql://user:password@host:5432/database
  database-url: "REPLACE_WITH_BASE64_ENCODED_DATABASE_URL"

  # JWT secret for authentication (min 32 characters)
  jwt-secret: "REPLACE_WITH_BASE64_ENCODED_JWT_SECRET"

  # MySQL root password
  mysql-root-password: "REPLACE_WITH_BASE64_ENCODED_MYSQL_ROOT_PASSWORD"

  # MySQL user password
  mysql-password: "REPLACE_WITH_BASE64_ENCODED_MYSQL_PASSWORD"

  # API key for external services
  api-key: "REPLACE_WITH_BASE64_ENCODED_API_KEY"

  # Redis URL
  # Example: redis://localhost:6379
  redis-url: "REPLACE_WITH_BASE64_ENCODED_REDIS_URL"

  # Encryption key for data at rest
  encryption-key: "REPLACE_WITH_BASE64_ENCODED_ENCRYPTION_KEY"

  # API key hash for validation
  api-key-hash: "REPLACE_WITH_BASE64_ENCODED_API_KEY_HASH"
# How to generate secure secrets:
# 1. JWT Secret (32+ bytes):
#    openssl rand -base64 32
#
# 2. Database Password (strong):
#    openssl rand -base64 24
#
# 3. Encryption Key (256-bit):
#    openssl rand -hex 32 | base64
#
# 4. Encode for Kubernetes:
#    echo -n "your-secret-value" | base64
#
# 5. Decode to verify:
#    echo "base64-encoded-value" | base64 -d

