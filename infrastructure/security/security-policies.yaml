# Security Policies and Configurations

# Password Policy
password_policy:
  min_length: 12
  require_uppercase: true
  require_lowercase: true
  require_numbers: true
  require_special_chars: true
  max_age_days: 90
  history_count: 12
  lockout_attempts: 3
  lockout_duration_minutes: 30

# Session Management
session_config:
  timeout_minutes: 30
  max_concurrent_sessions: 3
  secure_cookies: true
  httponly_cookies: true
  samesite: "Strict"

# Encryption Standards
encryption:
  algorithm: "AES-256-GCM"
  key_rotation_days: 30
  tls_version: "1.3"
  cipher_suites:
    - "TLS_AES_256_GCM_SHA384"
    - "TLS_CHACHA20_POLY1305_SHA256"
    - "TLS_AES_128_GCM_SHA256"

# Audit Configuration
audit:
  log_all_access: true
  log_failed_attempts: true
  log_privilege_escalation: true
  retention_days: 2555  # 7 years for financial compliance
  real_time_alerts: true

# Network Security
network_security:
  allowed_protocols:
    - "HTTPS"
    - "SSH"
    - "SFTP"
  blocked_countries: []  # Configure based on business requirements
  rate_limiting:
    requests_per_minute: 100
    burst_limit: 200
  ddos_protection: true

# Compliance Settings
compliance:
  gdpr_enabled: true
  sox_compliance: true
  pci_dss_level: 1
  iso27001_controls: true
  data_retention_years: 7
  right_to_be_forgotten: true
